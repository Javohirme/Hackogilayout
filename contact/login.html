<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Icon title -->
    <link
      rel="shortcut icon"
      href="./static/images/logo.png"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- splide JS -->
    <link
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
      rel="stylesheet"
    />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center mt-4"
    >
      <div
        class="p-5 shadow-lg w-100"
        style="
          max-width: 400px;
          border-radius: 15px;
          background-color: var(--white);
        "
      >
        <h2 class="text-center mb-4 tt tt-bold">Login</h2>
        <form method="POST" class="needs-validation" novalidate>
          <div class="form-group mb-3">
            <label
              for="id_username"
              class="form-label fw-bold"
              style="color: var(--primary_blue)"
            >
              Email address
            </label>
            <input
              type="text"
              name="username"
              class="form-control"
              placeholder="Enter Your Username"
              required=""
              id="id_username"
            />
          </div>
          <div class="form-group mb-3">
            <label
              for="id_password"
              class="form-label fw-bold"
              style="color: var(--primary_blue)"
            >
              Password
            </label>
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="Enter Your Password"
              required=""
              id="id_password"
            />
          </div>

          <div class="d-grid gap-2">
            <a class="btn btn-lg btn-login" href="../home.html">Login</a>
          </div>
        </form>

        <p class="text-center mt-3">
          <a href="./register.html" class="ds text-decoration-none">
            Don't have an account? Sign up
          </a>
        </p>
      </div>
    </div>

    <!-- splide JS -->
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <!-- bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script src="./static/js/script.js"></script>
  </body>
</html>
