<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Icon title -->
    <link
      rel="shortcut icon"
      href="./static/images/logo.png"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <!-- splide JS -->
    <link
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
      rel="stylesheet"
    />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="text-center d-flex justify-content-center align-items-center">
        <h1 class="tt tt-bold text-center">Create an Account</h1>
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <div
          class="p-5 shadow-lg w-100"
          style="
            max-width: 500px;
            border-radius: 15px;
            background-color: var(--white);
          "
        >
          <form method="POST" class="needs-validation" novalidate>
            <div class="form-group mb-3">
              <label
                for="id_email"
                class="form-label fw-bold"
                style="color: var(--primary_blue)"
                >Email address:</label
              >
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="Enter Your Email"
                required=""
                id="id_email"
              />
            </div>

            <div class="form-group mb-3">
              <label
                for="id_password1"
                class="form-label fw-bold"
                style="color: var(--primary_blue)"
                >Password:</label
              >
              <input
                type="password"
                name="password1"
                class="form-control"
                placeholder="Enter Your Password"
                id="password1"
                required=""
                aria-describedby="id_password1_helptext"
              />
            </div>

            <div class="form-group mb-3">
              <label
                for="id_password2"
                class="form-label fw-bold"
                style="color: var(--primary_blue)"
                >Password confirmation:</label
              >
              <input
                type="password"
                name="password2"
                class="form-control"
                placeholder="Enter Your Password Confirmation"
                id="password2"
                required=""
                aria-describedby="id_password2_helptext"
              />
            </div>

            <div class="d-grid gap-2">
              <a href="../home.html" class="btn btn-register btn-lg">Sign Up</a>
            </div>

            <p class="text-center mt-3">
              <a href="login.html" class="text-secondary text-decoration-none"
                >Already have an account? Log in</a
              >
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
