<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Icon title -->
    <link
      rel="shortcut icon"
      href="./static/images/logo.png"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Detail Page</title>
    <!-- splide JS -->
    <link
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
      rel="stylesheet"
    />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body>
    <!-- HEADER start -->
    <header class="header">
      <div class="container">
        <div class="row header__row">
          <div class="col-6 col-lg-3 header__logo">
            <a href="../home.html">
              <img
                class="header__logo"
                src="../static/images/logo.png"
                alt="Logo"
              />
            </a>
          </div>

          <div class="col-6 header__menu">
            <ul>
              <li>
                <a
                  onclick="addOpen()"
                  href="../home.html"
                  aria-disabled="true"
                  class=""
                  >Home
                </a>
              </li>
              <li>
                <a onclick="addOpen()" href="#active">Active</a>
              </li>
              <li>
                <a onclick="addOpen()" href="#upcoming">Upcoming</a>
              </li>
              <li>
                <a onclick="addOpen()" href="#past">Past</a>
              </li>
            </ul>

            <i
              class="d-block d-lg-none fa-solid fa-xmark header__close"
              onclick="addOpen()"
            ></i>
          </div>

          <!--  -->
          <div class="col-6 col-lg-3 header__iconBox dropdown">
            <button
              class="btn dropdown-toggle btn__account"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="fa-regular fa-user"></i>
              <span class="d-none d-md-block header__iconBox__btn"
                >My Account</span
              >
            </button>
            <ul class="dropdown-menu dropdown-menu_me">
              <li>
                <div>
                  <a
                    class="btn btn-outline-danger dropdown-item btn_out"
                    href="{% url 'accounts:logout-view' %}"
                  >
                    <span
                      ><i class="fa-solid fa-user-slash me-3"></i>Logout</span
                    >
                  </a>
                </div>
              </li>
              <li>
                <div>
                  <a
                    class="btn btn-outline-light dropdown-item btn_in"
                    href="{% url 'accounts:login' %}"
                  >
                    <span><i class="fa-solid fa-user me-3"></i>Login</span>
                  </a>
                </div>
              </li>

              <li>
                <div>
                  <a
                    href="{% url 'accounts:register'%}"
                    class="btn btn-warning dropdown-item btn_add"
                  >
                    <span>
                      <i class="fa-solid fa-user-plus me-3"></i>Sign-up
                    </span>
                  </a>
                </div>
              </li>
              <li><hr class="dropdown-divider" /></li>
            </ul>
            <i
              class="d-block d-lg-none fa-solid fa-bars header__border header__bars"
              onclick="addOpen()"
            >
            </i>
          </div>
        </div>
      </div>
    </header>

    <!-- splide JS -->
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <!-- bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script src="./static/js/script.js"></script>
  </body>
</html>
